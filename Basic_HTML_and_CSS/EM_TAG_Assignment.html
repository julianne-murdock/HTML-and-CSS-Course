<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EM Tag Assignment</title>
	</head>
	<body>
		<section>
			<h1> Emphasizing Text </h1>
			<p>Hello! Below is an example of emphasized text</p>
			<em>Why did the chicken cross the road?</em>
			<p>To get to the other side!</p>
		</section>
		<section>
			<h1>Link to an External Document That Opens in a New Tab</h1>
			<p>This is a link to The Tech Academy's Website!</p>
			<a href="https://learncodinganywhere.com/">The Tech Academy</a>
		</section>
	</body>
</html>
